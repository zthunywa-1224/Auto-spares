<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">                                                                                   
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">Our Products</h2>
    <div class="row">

      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/eaton-valves-portfolio.jpg" class="card-img-top" alt="eaton valves portfolio">
          <div class="card-body">
            <h5>Product 1</h5>
            <p>R100</p>
            <button class="btn btn-primary add-to-cart" data-id="1" data-name="Product 1" data-price="100">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/rear-red-dark-seat.jpeg" class="card-img-top" alt="">
          <div class="card-body">
            <h5>Product 2</h5>
            <p>R200</p>
            <button class="btn btn-primary add-to-cart" data-id="2" data-name="Product 2" data-price="200">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/blackand-tan-steering.png"  class="card-img-top" alt="">
          <div class="card-body">
            <h5>Product 3</h5>
            <p>R300</p>
            <button class="btn btn-primary add-to-cart" data-id="3" data-name="Product 3" data-price="300">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Cart Summary -->
    <div class="mt-5">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <p id="total">Total: R0</p>
      <button class="btn btn-success" id="checkout">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.dataset.id;
        const name = button.dataset.name;
        const price = parseInt(button.dataset.price);

                      
        cart.push({ id, name, price });
        total += price;

                         
        updateCart();
      });
    });

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      cartItems.innerHTML = '';

      cart.forEach(item => {
        cartItems.innerHTML += `<li>${item.name} - R${item.price}</li>`;
      });

      totalEl.textContent = `Total: R${total}`;
    }

    document.getElementById('checkout').addEventListener('click', () => {
      alert('Proceeding to checkout!');
                                
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
