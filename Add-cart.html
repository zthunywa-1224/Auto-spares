<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sandbox Test Payment</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- PayPal Sandbox SDK -->
  <script src="https://www.paypal.com/sdk/js?ASz5q_dtT08zuNwD-JxicBZn_CHy4f4kn31fxGcSidaQ8x5e1vwXWwP81TTfs5r25FDD0UTg-Wl5HHvz&currency=ZAR"></script>
</head>
<body>

  <h2>PayPal Sandbox Payment Test</h2>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center display-2 py-1 px-3 my-2 mx-3">Sandbox Website payment</h1>
            <img src="assets/img/crankshaft-01.jpg" class="img-fluid" alt="crankshaft image">
            <p class="text-muted py-1 py-2 my-2 mx-3">Testing my website through sandbox payment method,hoping i can succeed in helping my clients,through my website,just check my website on the next coming projects.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Button shows here -->
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({

      // STEP 1: Create the order
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: "10.00"   // Test amount
            }
          }]
        });
      },

      // STEP 2: Capture payment
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert("Payment successful! Buyer: " + details.payer.name.given_name);
        });
      }

    }).render('#paypal-button-container');
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
