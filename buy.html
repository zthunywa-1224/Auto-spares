<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Spares | Add to Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            background: #0d6efd;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #084298;
        }

        .cart {
            background: #fff;
            padding: 15px;
            margin-top: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 8px;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Auto Spare Parts Shop</h1>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Brake Pads">
        <h3>Brake Pads</h3>
        <p class="price">R 450</p>
        <button onclick="addToCart('Brake Pads', 450)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Oil Filter">
        <h3>Oil Filter</h3>
        <p class="price">R 120</p>
        <button onclick="addToCart('Oil Filter', 120)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Spark Plug">
        <h3>Spark Plug</h3>
        <p class="price">R 90</p>
        <button onclick="addToCart('Spark Plug', 90)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Car Battery">
        <h3>Car Battery</h3>
        <p class="price">R 1800</p>
        <button onclick="addToCart('Car Battery', 1800)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total: R <span id="total">0</span></p>
</div>

<script>
    let cartItems = [];
    let total = 0;

    function addToCart(name, price) {
        cartItems.push({ name, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById("cart-items");
        cartList.innerHTML = "";

        cartItems.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.name + " - R " + item.price;
            cartList.appendChild(li);
        });

        document.getElementById("total").textContent = total;
    }
</script>

</body>
</html>
